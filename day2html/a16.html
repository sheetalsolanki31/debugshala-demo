<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //  Use the ternary operator to check if the number 10 is even or odd and display "Even" or "Odd".
    const number = 10;
    document.write(number % 2 === 0 ? "Even" : "Odd");
   </script> 
</body>
