<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Check if an array is an instance of the Array class and display the result.
        const myArray = [1, 2, 3];
        document.write(myArray instanceof Array ? "myArray is an instance of the Array class" : "myArray is not an instance of the Array class");

    </script>
</body>
</html>
